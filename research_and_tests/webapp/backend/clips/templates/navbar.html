<!-- templates/navbar.html -->

<nav class="navbar">
    <div class="container">
        <a href="{% url 'home' %}" class="navbar-brand">Audio Clip Manager</a>
        <ul class="navbar-nav">
            <li><a href="{% url 'home' %}">Home</a></li>

            {% if user.is_authenticated %}
                <li>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn-link" style="background:none;border:none;color:white;text-decoration:none;">Logout</button>
                    </form>
                </li>
            {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'register' %}">Register</a></li>
            {% endif %}
        </ul>
    </div>
</nav>
